      <nav>
        <div class="nav-wrapper">
          <form>
            <div id="heroInput"class="input-field">
              <input id="search" type="search" required>
              <label class="label-icon" for="search"><i class="material-icons">search</i></label>
              <i class="material-icons">close</i>
            </div>
          </form>
        </div>
      </nav>
      <h1 class="center-align">HERO CARDS</h1>
      <div class="row">
        <div class="container"></div>
      <div class="center-align">
        
        <div class="col s12 m7">
          <div class="card">
            <div class="card-image">
             <img src={hero.image} alt="hero Image"></img>
              <span class="card-title"></span>
            </div>
            <div class="card-content">
              <p id="heroDescrip">{hero.typedName}</p>
                <li>{hero.gender}</li>
                <li>{hero.race}</li>
            </div>
            <div class="card-action">
              <ul>
                <li>Strength {hero.strength}</li>
                <li>intelligence {hero.intelligence}</li>
                <li>Speed {hero.speed}</li>
                <li>durability {hero.durability}</li>
                <li>Power {hero.power}</li>
                </ul>
            </div>
          </div>
        </div>
      </div>
      </div>
